<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Save Employee</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div style="background: lightgoldenrodyellow">
	<form action="./save" method="post">
	<!--  <button  type="button" style="border:none; background-color:none;" data-toggle="collapse" data-target="#demo">-->
	  <h3 style="margin-left: 40%">EMPLOYEE INFORMATION</h3>
	  
<!-- 	  </button> -->
	  
<!-- 	 <div id="demo" class="collapse"> -->
	    <div class="row">
	      <div class="col">
	        <label for="exampleInputEmail1">ID</label>
	        <input type="text" class="form-control" placeholder="ID" name = "id">
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">ACCOUNT NUMBER</label>
	        <input type="text" class="form-control" placeholder="ACCOUNT NUMBER" name = "accNo">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col">
	        <label for="exampleInputEmail1">NAME</label>
	        <input type="text" class="form-control" placeholder="NAME" name = "name">
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">EMAIL ID</label>
	        <input type="text" class="form-control" placeholder="EMAIL ID" name = "emailId">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col">
	        <label for="exampleInputEmail1">AGE</label>
	        <input type="text" class="form-control" placeholder="AGE" name = "age">
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">DESIGNATION</label>
	        <input type="text" class="form-control" placeholder="DESIGNATION" name = "designation">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col">
	        <label for="inputGender">Gender</label>
	        <select id="inputGender" class="form-control" name="gender">
	          <option selected>--select one--</option>
	          <option value="male">male</option>
	          <option value="female">female</option>
	          <option value="other">other</option>
	        </select>
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">Date of Birth</label>
	        <input type="date" class="form-control" placeholder="dd-mm-yyyy" name = "dob">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col">
	        <label for="exampleInputEmail1">SALARY</label>
	        <input type="text" class="form-control" placeholder="SALARY" name = "salary">
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">DEPARTMENT ID</label>
	        <input type="text" class="form-control" placeholder="DEPARTMENT ID" name = "deptId">
	      </div>
	    </div>
	    <div class="row">
	      <div class="col">
	        <label for="exampleInputEmail1">PHONE NUMBER</label>
	        <input type="text" class="form-control" placeholder="PHONE NUMBER" name = "phNo">
	      </div>
	      <div class="col">
	        <label for="exampleInputEmail1">MANAGER ID</label>
	        <input type="text" class="form-control" placeholder="MANAGER ID" name = "mgrId">
	      </div>
	    </div>
	    <div class="row">
	
	      <div class="col-6">
	        <label for="exampleInputEmail1">JOINING DATE</label>
	        <input type="date" class="form-control" placeholder="JOINING DATE" name = "doj">
	      </div>
	
	    </div>
	    <div class="row">
	
	      <div class="col-6">
	        <label for="exampleInputEmail1">Password</label>
	        <input type="password" class="form-control" placeholder="Password" name = "pwd" id="pwd">
	      </div>
	       <div class="col-6">
	        <label for="exampleInputEmail1">Confirm Password</label>
	        <input type="password" class="form-control" placeholder="Confirm Password" name = "cpwd" id="cpwd">
	      </div>
	      
	
	    </div>
   
<!-- 	EMPLOYEE OTHER INFO -->	 

<BR><BR><BR>
 <div class="row">
      <div class="col">
        <label for="exampleInputemergenum">Emergency Contact Number</label>
        <input type="number" class="form-control" name = "contactNum" placeholder="Please Enter Emergency Contact Number">
      </div>
      <div class="col">
        <label for="exampleInputmotname">Mother Name</label>
        <input type="text" class="form-control" name = "motherName" placeholder="Please Enter Mother Name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="exampleInputPan">Pan Number</label>
        <input type="text" class="form-control" name = "pan" placeholder="Please Enter Pan Number">
      </div>
      <div class="col">
        <label for="exampleInputemergeName">Emergency Contact Number</label>
        <input type="text" class="form-control" name = "contactName" placeholder="Please Enter Emergency Contact Name">
      </div>
      <div class="col">
        <label for="exampleInputspouse">Spouse Name</label>
        <input type="text" class="form-control" name = "spouseName" placeholder="Please Enter Spouse Name">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputStatus">Marital Status</label>
        <select id="inputStatus"  name = "status" class="form-control">
          <option selected>Married</option>
          <option value="married">Married</option>
          <option value="unmarried">Unmarried</option>
          <option value="divorcee">Divorcee</option>
        </select>
      </div>
      <div class="col">
        <label for="inputnationality">Nationality</label>
        <select id="inputnationality" name = "nationality" class="form-control">
          <option selected>---Select One---</option>
          <option value="indian">Indian</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleInputpassport">Passport Number</label>
        <input type="text" class="form-control" name = "passport" placeholder="Please Enter Passport Number">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="inputbloodgrp">Blood Group</label>
        <select id="inputbloodgrp" name = "bloodGrp" class="form-control">
          <option selected>---Select One---</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="o+">o+</option>
          <option value="o-">o-</option>
        </select>
      </div>
      <div class="col">
        <label for="inputreligion">Religion</label>
        <select id="inputreligion" name = "religion" class="form-control">
          <option selected>---Select One---</option>
          <option value="hindu">Hindu</option>
          <option value="christian">Christian</option>
          <option value="muslim">Muslim</option>
        </select>
      </div>
      <div class="col">
        <label for="exampleInputaadhar">Aadhar Number</label>
        <input type="text" class="form-control" name = "adharNo" placeholder="Please Enter Aadhar Number">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label for="inputphysicallych">Physically Challenged</label>
        <select id="inputphysicallych" name = "challenged" class="form-control">
          <option selected>---Select One---</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="col-4">
        <label for="exampleInputfather">Father Number</label>
        <input type="text" class="form-control" name = "fatherName" placeholder="Please Enter Father Number">
      </div>
      </div>
      

<!-- 	EMPLOYEE OTHER INFO -->	    
	    
	    <div class="row">
	
	     
	      <div class="col-3">
	        <br>
	        <button type="submit" class="form-control"  id="sub"> Submit</button>
	
	      </div>
	      <div class="col-3">
	        <br>
	        <button type="reset" class="form-control">Reset</button>
	      </div>
	
	    </div>
	     </form>
	    </div>
	 
	
	<script src = "employee_info.js"></script>
</body>
</html>
