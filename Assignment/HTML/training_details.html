<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container training-details" style="padding-top:5%;">
            <h3>Training Details</h3>
            <hr>
            <form style=" padding: 1%;">
                <div class="form-group row">
                    <span class="col-sm-1" style="padding: 7px; padding-left: 13px;border: 1p;background-color: lightgrey;">Course ID</span>
                    <input type="text" placeholder="Enter course Id" class="form-control col-sm-11"/>
                </div>
                <div class="form-group row">
                    <span class="col-sm-2 "  style="padding: 7px; padding-left: 13px;border: 1p;background-color: lightgrey;">Course Name</span>
                    <input type="text" placeholder="Enter Course Name" class="form-control col-sm-10"/>
                </div>
                <div class="form-group row">
                    <span class="col-sm-1 "  style="padding: 7px; padding-left: 13px;border: 1p;background-color: lightgrey;">Duration</span>
                    <input type="text" placeholder="Enter course duration" class="form-control col-sm-11"/>
                </div>
                <div class="form-group row">
                    <span class="col-sm-2 "  style="padding: 7px; padding-left: 13px;border: 1p;background-color: lightgrey;">Course Type</span>
                    <input type="text" placeholder="Enter course type" class="form-control col-sm-10"/>
                </div>
                <div class="row">
                    <button class="btn btn-default btn-lg col-sm-6" style="border: 1px solid grey;">Reset</button>
                    <button class="btn btn-default btn-lg col-sm-6" style="border: 1px solid blue;">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
