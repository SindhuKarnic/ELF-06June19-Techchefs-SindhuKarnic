<!DOCTYPE html>
<html lang="en">
<head>

    <title>React</title>
    <style>
        .blue {
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div id="react-container"></div>
    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script>
        //Creating simple element with class attribute
       // const item = React.createElement('h1', {className:'blue'}, "baked")
       // ReactDOM.render(item, document.getElementById('react-container'))

       //Creating child items
      //const list =  React.createElement('ul', null, React.createElement('li',null,'Item1'),React.createElement('li',null,'Item2'),React.createElement('li',null,'Item3') )

      //Passing object as attribute
      const items = ['pen', 'bag']
        const item = React.createElement('h1', {className:'blue',item: items}, "baked")

        //Creating child items with map function instead of retyping
        const itemsArray = React.createElement("ul", null,
            items.map(function(val,index){
              return  React.createElement('li',{key: index},val);
            }))
        console.log(itemsArray)
        ReactDOM.render(itemsArray, document.getElementById('react-container'))
    </script>
    
</body>
