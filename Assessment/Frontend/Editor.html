<!DOCTYPE html>
<html>
<head>
    <title>Online Editor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="editor.css">
</head>
<body>
    <div class="row container-position">
        <div class="col-6">
            <h3>HTML code</h3>
            <textarea onkeyup='updateview();' onchange='updateview();' onkeydown='updateview();' oninput='updateview();' autofocus placeholder='Enter HTML and Javascript code.'  id='edit' onload='updateview();' class="text-style"><h2>Instant html editor is great!</h2>
            </textarea>
        </div>
        <div class="col-6">
            <h3>Rendered page</h3>
            <iframe id='view' class="frame-style"></iframe>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
